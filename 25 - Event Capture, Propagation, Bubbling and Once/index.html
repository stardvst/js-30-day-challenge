<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>
</head>

<body class="body">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button></button>

  <script>
    function logText(e) {
      console.log(this.classList.value);
      //e.stopPropagation();
    }

    const divs = document.querySelectorAll('div');
    divs.forEach(div => div.addEventListener('click', logText, { capture: true/*, once: true*/ }));
  </script>
</body>

</html>
